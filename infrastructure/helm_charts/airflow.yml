# Airflow executor
# One or multiple of: LocalExecutor, CeleryExecutor, KubernetesExecutor
executor: "LocalExecutor"
loadExamples: false

createUserJob:
  useHelmHooks: false
  applyCustomEnv: false
migrateDatabaseJob:
  useHelmHooks: false
  applyCustomEnv: false

# Component Replica Counts
webserver:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
scheduler:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
workers:
  replicas: 0

# Disabling Auxiliary Services
postgresql:
  enabled: false
redis:
  enabled: false # Not needed with LocalExecutor
flower:
  enabled: false # Not needed with LocalExecutor
statsd:
  enabled: false
ingress:
  web:
    enabled: false
  flower:
    enabled: false # Not needed with LocalExecutor

# Persistence Configuration (for ephemeral data)
logs:
  persistence:
    enabled: false # Do not persist logs
dags:
  persistence:
    enabled: false # Do not persist DAGs (assume GitSync or baked-in)
